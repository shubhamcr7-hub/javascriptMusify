<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spify-music streaming service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><ul>
        <li class="SpyfyLogo"><img src="spotify.jpg" alt="musify">musify</li>
        <li>Home</li>
        <li>About</li>
        <li>Settings</li>
        <li>login</li>
    </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS worldwide</h1>
        <div class="songList">
            <span>Best NCS MusicCovers</span>
            <div class="cover">
                <img src="ncMusicCover.jpg" alt="1">
            </div>
            <span class="songLabel"><span>05.55</span><i class="fa-solid fa-play-circle"></i></span>
        </div>
        <div class="songLabel">
        </div>
    </div>
    <div class="songProgress">
        <input type="range"name="range"id="Progress" min="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-forward"></i>
            <i class="fa-2x fa-solid fa-play-circle"></i>
            <i class="fa-2x fa-solid fa-backward"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/50422c71f3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
